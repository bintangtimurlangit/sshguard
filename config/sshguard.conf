# SSHGuard Configuration

[general]
log_file = /var/log/auth.log
model_path = /usr/lib/sshguard/models/lstm_model.keras
detection_threshold = 0.7
window_size = 100
window_seconds = 86400

[firewall]
enabled = true
chain_name = SSHGUARD
block_duration = 3600

[logging]
log_level = DEBUG
log_path = /var/log/sshguard.log

